<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Byakko's Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kameron:wght@400..700&family=Noto+Sans+JP:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/vendors/css-reset.css" />
    <link rel="stylesheet" href="styles/vendors/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>

    <div id="grobal-container">
      <div class="container">
        <header class="header">
          <nav class="header__nav">
            <div class="logo">Portfolio</div>
            <ul class="header__ul">
              <li class="header__li"><a class="header__a" href="#">Home</a></li>
              <li class="header__li">
                <a class="header__a" href="#">Profile</a>
              </li>
              <li class="header__li">
                <a class="header__a" href="#">Contact</a>
              </li>
              <li class="header__li hamburger">
                <a href="#">
                  <div class="bar"></div>
                </a>
              </li>
            </ul>
          </nav>
        </header>
        <div id="content">
          <div class="hero">
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                ...
              </div>
              <!-- If we need pagination -->
              <div class="swiper-pagination"></div>

              <!-- If we need navigation buttons -->
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>

              <!-- If we need scrollbar -->
              <div class="swiper-scrollbar"></div>
            </div>
          </div>
          <div id="main-content">
            <main>
              <section class="profile">
                <div class="profile__inner">
                  <div class="profile__img">
                    <img src="images/myphoto.JPG" alt="profile写真" />
                  </div>
                  <div class="profile__texts">
                    <div class="profile__texts-inner">
                      <div class="profile__title main-title">
                        <span>Profile</span>
                      </div>
                      <div class="profile__description">
                        <p>
                          2003年生まれ、静岡県出身のエンジニアを目指す大学生。
                          <br />
                          現在はフロントエンドを主に学んでおりReactを用いた開発を勉強中。
                          <br />
                          大学では学習院大学理学部にて生物学を学んでいる。
                          <br />
                          幼少期からhiphopに触れ、その影響からダンスを始め、現在に至る。
                          <br />
                          趣味はサウナ、カフェ巡り、筋トレ。
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </main>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/vendors/swiper-bundle.min.js"></script>
    <script src="scripts/libs/slider.js"></script>
    <script src="main.js"></script>
  </body>
</html>
